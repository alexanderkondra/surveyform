<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>This is your personal survey!</h1>

  <div class="container">


    <div id="survey">
      <form>
        <div class="q1">
          <p>What is your favorite food?</p>
          <select class="form-control" id="food">
            <option>Pizza</option>
            <option>Pasta</option>
            <option>Sushi</option>
            <option>Starbursts</option>
          </select>
        </div>
      </div>

      <div class="q2">
        <p>choose a sport</p>
        <div id="sport">
          <label>
            <input type="radio" name="sport" value="MMA" checked>
            MMA
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sport" value="Swimming">
            Swimming
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sport" value="running">
            running
          </label>
        </div>
      </div>


      <div class="colorHue">
        <p>Pick a color!</p>
        <div class="colorPicker">
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="colorWheel" class="form-control" type="color">
          </div>
        </div>
      </div>


      <div class="dob">
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
      </div>


        <div class="form-group">
          <label for="name">A name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">results</button>
      </form>
    </div>
    <div id="results">
      <h1>These are your results</h1>
      <p>you enjoy: <span class="food"></span></p>
      <p>your favorite sport is: <span class="sport"></span></p>
      <p>your name is: <span class="name"></span></p>
      <p>your color is: <span class=".color"></span></p>
      <p>DOB: <span class=".DOB"></span></p>
    </div>
  </body>
</html>
