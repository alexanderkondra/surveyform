<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>This is your personal survey!</h1>

  <div class="container">

    <form>

      <div class="q1">
      <p>What is your favorite food?</p>
      <select class="form-control" id="food">
        <option>Pizza</option>
        <option>Pasta</option>
        <option>Sushi</option>
        <option>Starbursts</option>
      </select>

      </div>

      <div class="q2">
        <p>Favorite color?</p>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="blue" checked>
            Blue
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="color" value="green">
            Green
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="color" value="orange">
            orange
          </label>
        </div>
      </div>

      <div class="colorpick">
        <p>Pick a color!</p>

        <div class="colorPicker">
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
        </div>

      </div>
      <div class="dob">
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
      </div>
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-control" type="text">
        </div>
      </form>
    </div>
  </body>
</html>
